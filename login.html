<!doctype html>
<html lang="en">

<head>
    <title>login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/06523e8514.js" crossorigin="anonymous"></script>
</head>

<body>


    <div class="container">
        <div class="row align-items-center login-container">
            <div class="col-7 text-center">

                <h1>
                    GAME<strong>FINDER</strong>
                </h1>

                <div class="input-group mb-3 input-user">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-circle"
                            aria-hidden="true"></i></span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3 input-pass">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-key" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" placeholder="Password" aria-label="Password"
                        aria-describedby="basic-addon1">
                </div>

                <div class="row">
                    <div class="col text-left">
                        <input type="checkbox" value="" id="remember-me">
                        <label class="form-check-label" for="remember-me">
                            Remember me
                        </label>
                        <br>
                        <a href="#" class="links-login">Register now</a>
                    </div>

                    <div class="col">
                        <div class="float-right text-right">
                            <button type="button" class="btn btn-success">Login</button> <br>
                            <a href="#" class="links-login">Forgot password?</a>


                        </div>
                    </div>
                </div>
                <div class="separator">or</div>

                <div class="row d-flex justify-content-center social"><button type="button"
                        class="btn btn-primary">Facebook</button></div>
                <div class="row d-flex justify-content-center social"><button type="button"
                        class="btn btn-info">Twitter</button></div>
                <div class="row d-flex justify-content-center social"><button type="button"
                        class="btn btn-secondary">Google</button></div>




            </div>
            <div class="col-5">
                <img src="img/BioMutant.webp" class="img" alt="Responsive image">
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
